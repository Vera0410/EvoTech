<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>

    <!--Barra de busqueda -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand link-light" href="index.html">EVOTECH</a>
            <form class="d-flex">
                <div class="link-light">
                    <a href="index.html" class="badge badge-primary">Salir</a>
                </div>
            </form>

        </div>
    </nav>


</head>
<body>
<div class="container">
    <div class="col mx-auto">
        <div class="row  g-2 p-2">
            <h1> Iniciar Sesión</h1>
            <div class="dropdown-divider"></div>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Dirección de correo</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

                <div class="link-dark">
                    <a class="text-start" href="registro.html"> Registrarse</a>
                </div>

                <div class="link-dark">
                    <a class="text-center" href="#"> Olvidé la contraseña</a>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
